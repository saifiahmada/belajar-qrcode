<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="icon" href="../../favicon.ico" />

<title>Dashboard</title>

<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/jquery/jquery-2.1.3.min.js}"></script>

<script th:src="@{/jqueryui/jquery-ui.min.js}"></script>

<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	background-color: #ffcc00;
	color: #ffccc;
	font-family: "Times New Roman", Times, serif;
	font-size: 15px;
}

.differentTable, .differentTable td {
   border-color: black;
}

/* tr {
   line-height: 10px;
   min-height: 10px;
   height: 5px;
} */

.navbar-nav > li > a {padding-top:10px !important; padding-bottom:10px !important;}
.navbar {min-height:25px !important}

</style>
	
</head>

<body role="document">
	<div th:fragment="header">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">

					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<!-- <a class="navbar-brand" href="#" th:href="@{/dashboard.html}">Dashboard</a> -->
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li th:class="${page == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a></li>
						<li th:class="${page == 'qrcode' ? 'active' : ''}"><a href="#" th:href="@{/qrcode/form.html}"><i class="glyphicon glyphicon-qrcode"></i>&nbsp;&nbsp;QR Code</a></li>
					</ul>
