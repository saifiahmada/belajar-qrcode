<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>QR Code</title>

<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<!-- <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script> -->

<!-- <script th:src="@{/jquery/jquery-2.1.3.min.js}"></script> -->

<script th:src="@{/jqueryui/jquery-ui.min.js}"></script>

</head>

<body>

	<div th:include="header :: header"></div>
	<br />
	<br />
	<br />
	<div class="container">
	
		<h1 th:text="'http://saifiahmada.wordpress.com'"></h1>
		
		<form action="#" th:action="@{/qrcode/save.html}" method="post" class="form-horizontal">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">Masukkan Teks</label>
				<div class="col-sm-5">
					<input type="text" name="teks" class="form-control" />  
				</div>
			</div>

			<button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-floppy-disk"></span> Simpan
			</button>
			<a href="#" th:href="@{/qrcode/form.html}" class="btn btn-success">
				<span class="glyphicon glyphicon-refresh"></span> Reset
			</a>
			
		</form>
		<br/>
		<div th:if="${image != null}">
			<img alt="" th:src="@{${image}}" />
			<h1 th:text="${nama}"></h1>
			<h2 th:text="${teks}"></h2>
		</div>
		
		
		
		
		
	</div>

	 <div th:include="footer :: footer"></div> 
</body>
</html>
